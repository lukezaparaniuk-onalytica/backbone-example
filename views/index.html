<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Backbone Demo</title>

  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>

  <div class="container">
    <h3>Backbone Demo</h3>
    <hr/>
    <div id="app">
      <div class="row" style="padding-bottom: 30px;">
        <div class="col-xs-12 text-right">
          <input type="submit" value="Go!" class="btn btn-primary" />      
        </div>
      </div>
    </div>
  </div>

  <script type="text/template" id="sensor-template">
    <div class="well">
      <div class="row">
        <div class="col-xs-6">
          <strong>Sensor:</strong> 
          #<%- id %>
        </div>
        <div class="col-xs-6">
          <strong>Reading:</strong>
          <%- value %>
        </div>
      </div>
    </div>
  </script>

  <script src="/js/lib/jquery.js"></script>
  <script src="/js/lib/bootstrap.js"></script>
  <script src="/js/lib/underscore.js"></script>
  <script src="/js/lib/backbone.js"></script>
  <script src="/js/lib/backbone-poller.js"></script>
  <script src="/js/demo/models/sensor.js"></script>
  <script src="/js/demo/collections/sensors.js"></script>
  <script src="/js/demo/views/sensor-view.js"></script>
  <script src="/js/demo/views/app-view.js"></script>
  <script src="/js/demo/app.js"></script>

</body>

</html>
